<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://db.onlinewebfonts.com/c/6f8f430f14e9f1fba82ee2822ed36e4b?family=Felbridge+W04+Bold" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png">
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png">
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png">
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png">
    <meta name="apple-mobile-web-app-status-bar" content="#021430">
    <meta name="theme-color" content="#021430">
    <title>ID</title>
  </head>
  <body>
    <main>
      <img src="images/top-bar.jpg" id="topBar" class="noDrag">
      <div id="mainBox">
        <canvas id="mainCanvas"></canvas>
        <div id="ocean">
          <div class="underTopWave"></div>
          <div class="underTopWave"></div>
          <div class="wave"></div>
          <div class="wave2"></div>
          <div class="wave-top"></div>
          <div class="wave-top2"></div>
          <div class="underBottomWave"></div>
          <div class="underBottomWave"></div>
        </div>
        <div id="imageCanvas">
          <div id="idBillede" style="background-image: url();"></div>
        </div>
        <p class="textTop">Færdselsstyrelsen</p>
        <p class="textTop">10. maj 2023</p>
        <p id="textName" class="textName"></p>
        <p class="textBirthdayTitle">FØDSELSDATO</p>
        <p class="textAlderTitle">ALDER</p>
        <p class="textKortNrTitle">KØREKORTNR</p>
        <p id="textBirthday" class="textBirthday"></p>
        <p id="textAlder" class="textAlder"></p>
        <p id="textKortNr" class="textKortNr"></p>
        <img src="images/iconer.png" id="iconerImage" class="noDrag">
        <p class="textBottom" id="currentDate"></p>
        <canvas id="watermark-canvas"></canvas>
    </div>
    <button id="setupButton" style="display: none">Opsæt ID!</button>
    <img src="images/valgt-kørekort.jpg" id="bundBar" class="noDrag">
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
